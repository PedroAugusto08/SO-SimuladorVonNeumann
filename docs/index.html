<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Guia de Implementação - Simulador Multicore Round Robin</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentação completa para implementar o escalonador Round Robin multicore">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Tema -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Plugins CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  
  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: #0066cc;
      --theme-color-dark: #004499;
    }
    
    .markdown-section code {
      border-radius: 4px;
      font-size: 0.9em;
      padding: 2px 6px;
    }
    
    .markdown-section pre > code {
      font-size: 0.85em;
    }
    
    .task-list-item {
      list-style-type: none;
    }
    
    .task-list-item input {
      margin-right: 8px;
    }
    
    .alert {
      padding: 12px 16px;
      margin: 16px 0;
      border-left: 4px solid;
      border-radius: 4px;
    }
    
    .alert-info {
      background-color: #e7f3ff;
      border-color: #2196F3;
      color: #0d47a1;
    }
    
    .alert-warning {
      background-color: #fff3e0;
      border-color: #ff9800;
      color: #e65100;
    }
    
    .alert-success {
      background-color: #e8f5e9;
      border-color: #4caf50;
      color: #1b5e20;
    }
    
    .alert-danger {
      background-color: #ffebee;
      border-color: #f44336;
      color: #b71c1c;
    }
  </style>
</head>
<body>
  <div id="app">Carregando...</div>
  
  <script>
    window.$docsify = {
      name: 'Simulador Multicore Round Robin',
      repo: 'PedroAugusto08/SO-SimuladorVonNeumann',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      onlyCover: false,
      
      // Configuração de busca
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Buscar...',
        noData: 'Nenhum resultado encontrado',
        depth: 3,
        hideOtherSidebarContent: false
      },
      
      // Paginação
      pagination: {
        previousText: 'Anterior',
        nextText: 'Próximo',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // Copy code
      copyCode: {
        buttonText: 'Copiar',
        errorText: 'Erro',
        successText: 'Copiado!'
      },
      
      // Plugins
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            // Adiciona data de atualização
            var footer = '<hr/><footer><small>Última atualização: ' + 
                        new Date().toLocaleDateString('pt-BR') + 
                        '</small></footer>';
            return html + footer;
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  
  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cmake.min.js"></script>
  
  <!-- Mermaid para diagramas -->
  <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ startOnLoad: true });
    window.mermaid = mermaid;
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@2/dist/docsify-mermaid.js"></script>
</body>
</html>
